AllCops:
  TargetRubyVersion: 2.5
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 100
Metrics/MethodLength:
  Max: 20
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/ClassLength:
  Max: 115
Naming/ClassAndModuleCamelCase:
  Enabled: false
Naming/UncommunicativeMethodParamName:
  MinNameLength: 2
Style/IfUnlessModifier:
  Enabled: false